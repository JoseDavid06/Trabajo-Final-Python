{% extends 'base.html' %} 
{% block content %}
<form action="">
  <div class="mb-3">
    <label for="searchMovie" class="form-label"> Peliculas: </label>
    <input type="text" class="form-control" name="searchMovie" />
  </div>
  <button type="submit" class="btn btn-primary">Buscar</button>
</form>
<div class="form-floating">
  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
    <option selected>Select</option>
    <option value="1">Accion</option>
    <option value="2">Comedia</option>
    <option value="3">Animado</option>
  </select>
  <label for="floatingSelect">Selecciona La categoria</label>
</div>
<p class="font-monospace">Peliculas: {{ searchTerm }}</p>
<div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
  {% for movie in movies %}
  <div v-for="movie in movies" class="col">
    <div class="card border-info mb-3">
      <img class="card-img-top" src="{{ movie.image.url }}" width="100" height="500"/>
      <div class="card-body">
        <a href="{% url 'detail' movie.id %}">
          <h5 class="card-title fw-bold">{{ movie.title }}</h5>
        </a>
        <p class="card-text ">{{ movie.description }}</p>
        {% if movie.url %}
        <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
